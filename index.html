<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <style>
        :root {
            --day-1: block;
            --day-2: none;
            --day-5: none;
            --day-6: none;
            --day-7: none;
            --day-8: none;
            --day-9: none;
            --day-12: none;
            --day-13: none;
            --day-14: none;
            --day-15: none;
            --day-16: none;
            --day-19: none;
            --day-20: none;
            --day-21: none;
            --day-22: none;
            --day-23: none;
            --day-27: none;
            --day-28: none;
            --day-29: none;
            --day-30: none;
            --no-fire: none;
            --fire: url('https://acegif.com/wp-content/uploads/gifs/fire-102.gif');
        }
        * {
            image-rendering: pixelated;
        }
        body {
            height: 100vh;
            background-color: black;
            background-image: var(--no-fire);
            background-repeat: no-repeat;
            background-position: center bottom;
            background-size: cover;
            overflow: hidden;
        }
        .tree {
            display: var(--day-1);
            position: fixed;
            width: 25vh;
            top: 5%;
            left: 50%;
            margin-left: -12.5vh;
        }
        .banana {
            display: var(--day-2);
            position: fixed;
            top: 10vh;
            height: 20vh;
        }
        .goat {
            display: var(--day-5);
            position: fixed;
            width: 40vh;
            bottom: 5%;
            left: 50%;
            margin-left: -20vh;
        }
        .julmust {
            display: var(--day-6);
            position: fixed;
            top: 10vh;
            height: 20vh;
        }
        .banana--left {
            left: 30vw;
        }
        .banana--bottom-left {
            top: 20vh;
            left: 20vw;
        }
        .banana--right {
            right: 30vw;
        }
        .banana--bottom-right {
            top: 20vh;
            right: 20vw;
        }
        .julmust--left {
            left: 10vw;
            animation: rotation-cw 2s infinite linear;
        }
        .julmust--right {
            right: 10vw;
            animation: rotation-ccw 2s infinite linear;
        }
        @keyframes rotation-cw {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(359deg);
            }
        }
        @keyframes rotation-ccw {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(-359deg);
            }
        }
    </style>
</head>
<body>
    <img src="https://i.imgur.com/J7gfA3f.png"
         class="goat"
         alt="goat"
    />
    <img src="https://blogstats.files.wordpress.com/2012/10/dancing_banana21.gif"
         class="banana banana--left"
         alt="banana"
    />
    <img src="https://blogstats.files.wordpress.com/2012/10/dancing_banana21.gif"
         class="banana banana--bottom-left"
         alt="banana"
    />
    <img src="https://media.baamboozle.com/uploads/images/1000/1638879435_101968_gif-url.gif"
         class="tree"
         alt="tree"
    >
    <img src="https://blogstats.files.wordpress.com/2012/10/dancing_banana21.gif"
         class="banana banana--right"
         alt="banana"
     />
    <img src="https://blogstats.files.wordpress.com/2012/10/dancing_banana21.gif"
         class="banana banana--bottom-right"
         alt="banana"
     />
    <img src="https://www.carlsbergsverige.se/media/26411/se_julmust-original.png"
         class="julmust julmust--left"
         alt="julmust"
    />
    <img src="https://www.carlsbergsverige.se/media/26411/se_julmust-original.png"
         class="julmust julmust--right"
         alt="julmust"
    />
</body>
