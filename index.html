    <style>
        * {
            image-rendering: pixelated;
        }
        body {
            background-color: black;
            background-image: url('https://acegif.com/wp-content/uploads/gifs/fire-102.gif');
            background-repeat: no-repeat;
            background-position: center bottom;
            background-size: cover;
            overflow: hidden;
        }
        .goat {
            height: 100vh;
            background-image: url('https://i.imgur.com/J7gfA3f.png');
            background-repeat: no-repeat;
            background-position: center 90%;
            background-size: 25% auto;
        }
        .banana {
            display: block;
            position: fixed;
            top: 10%;
        }
        .banana--left {
            left: 30%;
        }
        .banana--bottom-left {
            top: 20%;
            left: 15%;
        }
        .banana--right {
            right: 30%;
        }
        .banana--bottom-right {
            top: 20%;
            right: 15%;
        }
    </style>
</head>
<body>
    <div class="goat"></div>
    <img src="https://blogstats.files.wordpress.com/2012/10/dancing_banana21.gif?w=924&h=0&crop=1"
         class="banana banana--left"
         width="231"
         height="245"
         alt="banana"
    />
    <img src="https://blogstats.files.wordpress.com/2012/10/dancing_banana21.gif?w=924&h=0&crop=1"
         class="banana banana--bottom-left"

         height="245"
         alt="banana"

    <img src="https://blogstats.files.wordpress.com/2012/10/dancing_banana21.gif?w=924&h=0&crop=1"
