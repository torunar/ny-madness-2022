<head>
    <meta charset="UTF-8">

    <title>ðŸŽ„</title>
    <style>
        :root {
            --day-1: block;
            --day-2: block;
            --day-5: block;
            --day-6: block;
            --day-7: block;
            --day-8: block;
            --day-9: block;
            --day-12: block;
            --day-13: block;
            --day-14: block;
            --day-15: block;
            --day-16: block;
            --day-19: block;
            --day-20: block;
            --day-21: block;
            --day-22: block;
            --day-23: block;
            --day-27: block;
            --day-28: block;
            --day-29: block;
            --day-30: none;
            --no-fire: none;
            --fire: url('https://acegif.com/wp-content/uploads/gifs/fire-102.gif');
        }
        * {
            image-rendering: pixelated;
        }
        body {
            height: 100vh;
            background-color: black;
            background-image: var(--fire);
            background-repeat: no-repeat;
            background-position: center bottom;
            background-size: cover;
            overflow: hidden;
        }
        .tree {
            display: var(--day-1);
            position: fixed;
            width: 25vh;
            top: 5%;
            left: 50%;
            margin-left: -12.5vh;
        }
        .banana {
            display: var(--day-2);
            position: fixed;
            top: 10vh;
            height: 20vh;
        }
        .goat {
            display: var(--day-5);
            position: fixed;
            width: 30vh;
            bottom: 5%;
            left: 50%;
            margin-left: -15vh;
        }
        .julmust {
            display: var(--day-6);
            position: fixed;
            top: 12vh;
            height: 18vh;
            right: 12vw;
            animation: rotation-ccw 2s infinite linear;
        }
        .fireworks {
            display: var(--day-8);
            position: fixed;
            bottom: 30vh;
            width: 40vh;
            right: 0;
        }
        .lights {
            display: var(--day-7);
            position: fixed;
            top: -10vh;
            left: 50%;
            width: 40vw;
            margin-left: -20vw;
        }
	.presents {
            display: var(--day-9);
            position: fixed;
            top: 27vh;
            width: 10vw;
            left: 50%;
            margin-left: -1vw;
        }
        .cat {
            display: var(--day-12);
            position: fixed;
            top: 45vh;
            width: 15vw;
            left: -1vw;
        }
        .lucia {
            display: var(--day-13);
            position: fixed;
            width: 7vw;
            top: 30vh;
            left: 50%;
            margin-left: -10vw;
        }
	.flag-se {
            display: var(--day-14);
            position: fixed;
            top: 1vh;
            width: 10vw;
            left: 1vw;
        }
	.flag-dk {
            display: var(--day-15);
            position: fixed;
            top: -5vh;
            width: 10vw;
            right: 0vw;
        }
        .pepe {
            display: var(--day-16);
            position: fixed;
            bottom: 0;
            right: 2vw;
            width: 15vw;
        }
	.flag-no {
            display: var(--day-19);
            position: fixed;
            top: -5vh;
            width: 10vw;
            left: 20vw;
        }
	.flag-fi {
            display: var(--day-20);
            position: fixed;
            top: -5vh;
            width: 10vw;
            right: 20vw;
        }
        .glogg {
            display: var(--day-21);
            position: fixed;
            top: 50vh;
            height: 20vh;
            left: 25vw;
            animation: rotation-cw 2s infinite linear;
        }
        .sun {
            display: var(--day-22);
            position: fixed;
            bottom: 2vh;
            left: 1vw;
            width: 12vw;
        }
        .yoda {
            display: var(--day-23);
            position: fixed;
            top: 15vh;
            left: 5vw;
            width: 12vw;
        }
        .bongo {
            display: var(--day-27);
            position: fixed;
            top: 50vh;
            right: 45vh;
            width: 10vw;
        }
        .bob {
            display: var(--day-28);
            position: fixed;
            bottom: 2vh;
            left: 15vw;
            width: 25vw;
        }
        .fine {
            display: var(--day-29);
            position: fixed;
            bottom: 0;
            right: 20vw;
            width: 25vw;
        }
	.santa {
            display: var(--day-30);
            position: fixed;
            bottom: 1vh;
            width: 25vw;
            right: -25vw;
            animation: slide 10s infinite linear;
        }
        .banana--left {
            left: 30vw;
        }
        .banana--bottom-left {
            top: 20vh;
            left: 20vw;
        }
        .banana--right {
            right: 30vw;
        }
        .banana--bottom-right {
            top: 20vh;
            right: 20vw;
        }
        @keyframes rotation-cw {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(359deg);
            }
        }
        @keyframes rotation-ccw {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(-359deg);
            }
        }
        @keyframes slide {
            from {
                transform: translate(0, 0);
            }
            to {
		transform: translate(-200vw, 0);
            }
        }
    </style>
</head>
