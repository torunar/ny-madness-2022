<html lang="en">
<head>

    <style>
        * {
            image-rendering: pixelated;
        }
        body {
            height: 100vh;
            background-color: black;
            background-image: url('https://acegif.com/wp-content/uploads/gifs/fire-102.gif');
            background-repeat: no-repeat;
            background-position: center bottom;
            background-size: cover;
            overflow: hidden;
        }
        .goat {
            display: block;
            position: fixed;
            width: 40vh;
            bottom: 5%;
            left: 50%;
            margin-left: -20vh;
        }
        .tree {
            display: block;
            position: fixed;
            width: 25vh;
            top: 5%;
            left: 50%;
            margin-left: -12.5vh;
        }
        .banana {
            display: block;
            position: fixed;
            top: 10vh;
            height: 20vh;
        }
        .banana--left {
            left: 30vw;
        }
        .banana--bottom-left {
            top: 20vh;
            left: 20vw;
        }
        .banana--right {
            right: 30vw;
        }
        .banana--bottom-right {
            top: 20vh;
            right: 20vw;
        }
        .fire {
            display: block;
            position: fixed;
            bottom: 0;
            left: 50%;
            width: 40vw;
            margin-left: -20vw;
        }
    </style>
</head>
<body>
    <img src="https://i.imgur.com/J7gfA3f.png"
         class="goat"
         alt="goat"
    />
    <img src="https://blogstats.files.wordpress.com/2012/10/dancing_banana21.gif"
         class="banana banana--left"
         alt="banana"
    />
    <img src="https://blogstats.files.wordpress.com/2012/10/dancing_banana21.gif"
         class="banana banana--bottom-left"
         alt="banana"
    />
    <img src="https://media.baamboozle.com/uploads/images/1000/1638879435_101968_gif-url.gif"
         class="tree"
         alt="tree"
    >
    <img src="https://blogstats.files.wordpress.com/2012/10/dancing_banana21.gif"
         class="banana banana--right"
         alt="banana"
     />
    <img src="https://blogstats.files.wordpress.com/2012/10/dancing_banana21.gif"
         class="banana banana--bottom-right"
         alt="banana"
     />
    <img src="https://d2w9rnfcy7mm78.cloudfront.net/9987911/original_026fc0b61e323aff95685b0331d518da.gif"
         class="fire"
         alt="fire"
    />
